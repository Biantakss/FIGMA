<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <h2>Register</h2>
            <form>
                <label for="email">G-mail</label>
                <input type="email" id="email" placeholder="Enter E-mail Here">

                <label for="phone">Phone Nmber</label>
                <input type="tel" id="phone" placeholder="Enter Here">

                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Username Here">

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password Here">

                <button type="submit">Sign UP</button>
            </form>
            <p>Or Register With</p>
            <div class="google-signup">
                <img src="google.png" alt="Google Icon">
            </div>
        </div>
    </div>
</body>
</html>
